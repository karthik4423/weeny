<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link href="./style.css" rel="stylesheet" />
    <title>Weeny | URL Shortner</title>
  </head>
  <body>
    <div class="container h-100 d-flex justify-content-center">
      <div class="row justify-content-center">
        <div class="row align-content-end">
          <h1 class="display-1">Weeny - URL Shortner</h1>
        </div>
        <form class="formclass">
          <div class="row">
            <div class="col-9">
              <input
                type="text"
                class="form-control"
                id="longUrl"
                placeholder="Enter URL to be shortened"
              /></div>
              <button onclick="shorten(event)" class="col btn btn-primary">
                Submit
              </button>
            </div>
            <div class="row">
              <div class="col-9">
                <input
                type="text"
                class="form-control"
                id="slug"
                placeholder="Enter slug"
              />
              
              </div>
              
              <button onclick="checkSlug(event)" class="col btn btn-primary">
                Check
              </button>
              <p id="slugExists" class="col-5"></p>
              <p id="shorturltext"><a id="shorturl" href=""></a></p>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
  <!-- JavaScript Bundle with Popper -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
    crossorigin="anonymous"
  ></script>
  <script src="./script.js"></script>
</html>
